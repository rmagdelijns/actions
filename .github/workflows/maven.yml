name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  buildMaven:
    name: bouw met maven
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [11, 13, 15]
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: ${{matrix.version}}
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file helloWorld/pom.xml

  echoHi:
    name: echo hallo
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: echo
      run: mvn test --file helloWorld/pom.xml
    - name: rapport
      run: mvn surefire-report:report --file helloWorld/pom.xml
    needs: buildMaven
      
      
